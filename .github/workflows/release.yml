name: Release y Changelog

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

jobs:
  changelog-release:
    name: Generar changelog y release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build y generar JAR
        run: ./gradlew clean build

      - name: Crear carpeta de release
        run: mkdir -p release && cp build/libs/*.jar release/

      - name: Generar changelog desde commits convencionales
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: CHANGELOG.md

      - name: Commit changelog actualizado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs: update changelog [skip ci]" || echo "No changes"
          git push

      - name: Crear release (si es un tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.jar
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
