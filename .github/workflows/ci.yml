name: CI and Dependency Submission

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin

      - name: Grant permission to Gradle wrapper
        run: chmod +x template-service/gradlew

      - name: Run tests and generate coverage
        run: template-service/gradlew clean test jacocoRootReport

      - name: SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: template-service
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Submit dependency graph to GitHub
        uses: gradle/actions/dependency-submission@v3
        with:
          build-root-directory: template-service
