spotless {
    java {
        target 'src/**/*.java'
        googleJavaFormat()
    }
}

pmd {
    toolVersion = "${pmdVersion}"
    sourceSets = [sourceSets.main]
    ruleSetFiles = files("${rootDir}/config/pmd/ruleset.xml")
    ruleSets = []
}

sonarqube {
    properties {
        property "sonar.projectKey", "template-service"
        property "sonar.host.url", "https://sonarqube.example.com"
    }
}
