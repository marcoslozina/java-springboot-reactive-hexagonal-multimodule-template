name: CI - Full Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:

permissions:
  contents: write   # âœ… Necesario para que softprops/action-gh-release cree releases

env:
  RUN_SONAR: ${{ vars.RUN_SONAR }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Spotless Check
        run: ./gradlew spotlessCheck

      - name: Build and Run Tests
        run: ./gradlew build test --no-daemon

      - name: Generate Jacoco Report
        run: ./gradlew jacocoTestReport

      - name: Print Build Version
        run: ./gradlew printVersion

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build
    if: ${{ vars.RUN_SONAR == 'true' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Generate coverage
        run: ./gradlew jacocoTestReport

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            -Dsonar.projectKey=marcoslozina_template-service \
            -Dsonar.organization=marcoslozina \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
