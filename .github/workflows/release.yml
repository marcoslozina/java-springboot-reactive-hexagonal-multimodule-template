name: Release y Changelog

on:
  push:
    tags:
      - 'v*.*.*'  # solo se ejecuta en tags, para evitar conflictos

jobs:
  changelog-release:
    name: Generar changelog y release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build y generar JAR
        run: ./gradlew clean build

      - name: Crear carpeta de release
        run: mkdir -p release && cp build/libs/*.jar release/

      - name: Generar changelog desde commits convencionales
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: CHANGELOG.md
          skip-version-file: true
          skip-commit: true

      - name: Crear release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.jar
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
