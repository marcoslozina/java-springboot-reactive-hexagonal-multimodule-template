name: Release y Changelog

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # ‚úÖ Necesario para subir el release a GitHub

jobs:
  changelog-release:
    name: Generar changelog y release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # üîÅ Necesario para ver todos los commits entre tags

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build y generar JAR
        run: ./gradlew clean build

      - name: Crear carpeta de release
        run: mkdir -p release && cp build/libs/*.jar release/

      - name: Generar changelog din√°mico con release-it
        run: npx release-it --no-increment --ci --output changelog.md

      - name: Leer changelog y guardarlo como variable
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          tail -n +2 changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Crear release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.jar
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
