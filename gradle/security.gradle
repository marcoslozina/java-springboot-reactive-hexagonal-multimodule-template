dependencyUpdates {
    outputFormatter = 'json'
    outputDir = 'build/dependencyUpdates'
    reportfileName = 'report'
}

tasks.register('dependencyCheck') {
    doLast {
        println 'Para ejecutar el Dependency Check, usar el script ./run-dependency-check.sh'
    }
}

tasks.register('checkAll') {
    dependsOn 'clean', 'test', 'jacocoTestReport', 'dependencyUpdates', 'dependencyCheckAnalyze', 'spotlessCheck', 'checkstyleMain', 'pmdMain'
}
