name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4  # ✅ Correcto y actualizado
        with:
          release-type: simple                     # ✅ Mantené esto si no tenés package.json ni versión automática
          token: ${{ secrets.GITHUB_TOKEN }}
