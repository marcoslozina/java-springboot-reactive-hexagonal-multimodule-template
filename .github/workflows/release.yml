name: Release y Changelog

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm ci

      - name: Build del JAR
        run: ./gradlew clean build --no-daemon

      - name: Crear carpeta de release
        run: mkdir -p release && cp build/libs/*.jar release/

      - name: Generar changelog din√°mico con release-it
        run: npx release-it --no-increment --ci --output changelog.md

      - name: Leer changelog y guardarlo como variable
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          tail -n +2 changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Crear release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.jar
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
