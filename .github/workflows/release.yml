name: Release y Changelog

on:
  push:
    tags:
      - 'v*.*.*'  # solo se ejecuta en tags

jobs:
  changelog-release:
    name: Generar changelog y release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Build y generar JAR
        run: ./gradlew clean build

      - name: Crear carpeta de release
        run: mkdir -p release && cp build/libs/*.jar release/

      - name: Crear release desde el changelog generado localmente
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.jar
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
